        <div class="bg-image">
            <div class="content">
                <header>Signup</header>
                <form action="/signup" method="post" id="form-control">
                {% csrf_token %}
                    <div class="field" id="email">
                        <span class="fa fa-user"></span>
                        <input type="email" placeholder="Email" name="email" id="email1" Required>
                        <span class="fas fa-check-circle" id="check"></span>
                        <span class="fas fa-exclamation-circle" id="exc"></span>

                        
                    </div>
                    <div class="field space" id="password">
                        
                        <span class="fa fa-lock"></span>
                        <input type="password" class="password" id="password1" name="password1" required placeholder="Password">
                        <span class="show">SHOW</span>
                        

                        
                    </div>
                    <div class="field space2" id="password_conf"> <!--space2-->
                        
                        <span class="fa fa-lock"></span>
                        <input type="password" class="password" id="password2" name="password2" required placeholder="Confirm Password">
                        <span class="show">SHOW</span>
                        <span class="fas fa-check-circle"></span>
                        <span class="fas fa-exclamation-circle"></span>
                        

                        
                    </div>
                    
                    
                        
                    
                        
                    <div class="field">
                        
                        <input type="submit" value="SIGNUP" id="submit">

                        
                    </div>
                    <div class="signin">
                        Do you have an account <a href="/signin">Sign In</a>
                    </div>
                    
                </form>
            </div>

        </div>
        
        <script>
            
            const pass_field=document.querySelector('.password');
            const show_btn=document.querySelector('.show');
            show_btn.addEventListener('click',function(){
                if(pass_field.type==="password"){
                    pass_field.type="text";
                    show_btn.textContent="HIDE";
                }else{
                    pass_field.type="password";
                    show_btn.textContent="SHOW";
                }
                    
            });

            
        
        
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            $(document).on('click','#submit',function(e){
                e.preventDefault();

                $.ajax({
                    type:'POST',
                    url:"{% url 'signup' %}",
                    data:{
                        email:$('#email1').val(),
                        password1:$('#password1').val(),
                        password2:$('#password2').val(),
                        credentials: 'include',
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                        method:'post'

                    },
                    success: function(){
                        alert('Data successfully posted');
                    }
                });

            });

        </script>

        <script src="{% static '/js/signup.js' %}" async defer></script>
